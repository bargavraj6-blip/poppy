<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbispop - Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Mobile Container */
        .mobile-container {
            width: 100%;
            max-width: 430px;
            height: 932px;
            background: #FFFFFF;
            border-radius: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        /* Screen Container */
        .screen-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            overflow-y: auto;
        }

        .screen.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .screen.exit-left {
            transform: translateX(-100%);
            opacity: 0;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 600;
            color: #000;
        }

        .status-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .signal-icon, .wifi-icon, .battery-icon {
            display: inline-block;
        }

        .signal-icon {
            width: 18px;
            height: 12px;
            background: linear-gradient(to right, 
                #000 0%, #000 20%, 
                transparent 20%, transparent 25%,
                #000 25%, #000 45%,
                transparent 45%, transparent 50%,
                #000 50%, #000 70%,
                transparent 70%, transparent 75%,
                #000 75%, #000 95%,
                transparent 95%);
            background-size: 100% 100%;
            position: relative;
        }

        .signal-icon::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 4px;
            background: #000;
            left: 0;
            bottom: 0;
        }

        .signal-icon::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 7px;
            background: #000;
            left: 5px;
            bottom: 0;
        }

        .wifi-icon {
            width: 15px;
            height: 12px;
            position: relative;
        }

        .wifi-icon::before {
            content: 'üì∂';
            font-size: 14px;
        }

        .battery-icon {
            width: 25px;
            height: 12px;
            border: 2px solid #000;
            border-radius: 2px;
            position: relative;
            padding: 2px;
        }

        .battery-icon::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #000;
            border-radius: 1px;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 6px;
            background: #000;
            border-radius: 0 2px 2px 0;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            gap: 16px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.2s ease;
        }

        .back-btn:active {
            transform: scale(0.9);
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }

        /* Content */
        .content {
            padding: 24px;
        }

        /* Sign Up Screen */
        .main-title {
            font-size: 32px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 8px;
            color: #000;
        }

        .main-title .red {
            color: #E31E24;
        }

        .subtitle {
            font-size: 16px;
            color: #6B7280;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 8px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        .phone-input {
            display: flex;
            gap: 8px;
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
        }

        .phone-input:focus-within {
            border-color: #E31E24;
            background: #FFFFFF;
        }

        .country-select {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            font-weight: 600;
        }

        .phone-number {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            background: #F9FAFB;
            transition: all 0.3s ease;
            outline: none;
            font-weight: 500;
        }

        .input-field:focus {
            border-color: #E31E24;
            background: #FFFFFF;
        }

        /* Primary Button */
        .primary-btn {
            width: 100%;
            padding: 18px;
            background: #E31E24;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(227, 30, 36, 0.3);
            margin-top: 8px;
        }

        .primary-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(227, 30, 36, 0.4);
        }

        /* Ripple Effect */
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 16px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }

        .divider-text {
            color: #9CA3AF;
            font-size: 14px;
            font-weight: 500;
        }

        /* Social Buttons */
        .social-btn {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .social-btn:active {
            transform: scale(0.98);
            background: #F9FAFB;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #6B7280;
        }

        .login-link a {
            color: #E31E24;
            text-decoration: none;
            font-weight: 700;
        }

        /* OTP Screen */
        .otp-message {
            text-align: center;
            font-size: 16px;
            color: #374151;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .otp-email {
            color: #E31E24;
            font-weight: 700;
        }

        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .otp-input {
            width: 56px;
            height: 64px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            background: #F9FAFB;
            transition: all 0.3s ease;
            outline: none;
        }

        .otp-input:focus {
            border-color: #E31E24;
            background: #FFFFFF;
        }

        .otp-input.filled {
            border-color: #E31E24;
            background: #FEF2F2;
        }

        .resend-text {
            text-align: center;
            font-size: 15px;
            color: #6B7280;
            margin-bottom: 32px;
        }

        .resend-link {
            color: #E31E24;
            font-weight: 600;
            cursor: pointer;
        }

        /* Profile Setup Screen */
        .profile-banner-section {
            position: relative;
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #E5E7EB 0%, #D1D5DB 100%);
            margin-bottom: 80px;
        }

        .camera-top-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .camera-top-btn:active {
            transform: scale(0.9);
        }

        .camera-top-icon {
            font-size: 20px;
            color: #FFFFFF;
        }

        .profile-photo-section {
            position: absolute;
            left: 24px;
            bottom: -60px;
            margin-bottom: 0;
        }

        .profile-photo-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
        }

        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 4px solid #FFFFFF;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo-icon {
            font-size: 48px;
            color: #D1D5DB;
        }

        .camera-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #000000;
            border: 4px solid #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .camera-btn:active {
            transform: scale(0.9);
        }

        .camera-icon {
            font-size: 18px;
            color: #FFFFFF;
        }

        #profileImageInput, #bannerImageInput {
            display: none;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #10B981;
        }

        .input-field.has-icon {
            padding-right: 48px;
        }

        select.input-field {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236B7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 48px;
        }

        .date-input-wrapper {
            position: relative;
        }

        .date-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .date-icon svg {
            width: 20px;
            height: 20px;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: #000;
            border-radius: 100px;
        }

        /* Loading Animation */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFFFFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 420px) {
            .mobile-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .otp-input {
                width: 48px;
                height: 56px;
                font-size: 20px;
            }
            
            .profile-photo-wrapper,
            .profile-photo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

    <script>
        // Ripple effect
        document.querySelectorAll('.btn-ripple').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
                ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Screen navigation
        function navigateToScreen(fromScreen, toScreen) {
            const from = document.getElementById(fromScreen);
            const to = document.getElementById(toScreen);
            
            from.classList.add('exit-left');
            
            setTimeout(() => {
                from.classList.remove('active', 'exit-left');
                to.classList.add('active');
            }, 400);
        }

        function goBack(fromScreen, toScreen) {
            const from = document.getElementById(fromScreen);
            const to = document.getElementById(toScreen);
            
            from.classList.remove('active');
            
            setTimeout(() => {
                to.classList.add('active');
                to.style.transform = 'translateX(0)';
            }, 100);
        }

        // Create Account Button
        document.getElementById('createAccountBtn').addEventListener('click', function() {
            const email = document.getElementById('emailAddress').value;
            const phone = document.getElementById('phoneNumber').value;
            
            if (!email || !phone) {
                alert('Please fill in all fields');
                return;
            }
            
            // Mask email for display
            const maskedEmail = email.replace(/(.{2})(.*)(@.*)/, '$1***$3');
            document.getElementById('displayEmail').textContent = maskedEmail;
            
            // Navigate to OTP screen
            navigateToScreen('signupScreen', 'otpScreen');
            startOTPTimer();
        });

        // OTP Input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (this.value.length === 1) {
                    this.classList.add('filled');
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '') {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                        otpInputs[index - 1].value = '';
                        otpInputs[index - 1].classList.remove('filled');
                    }
                }
            });
        });

        // OTP Timer
        function startOTPTimer() {
            let seconds = 17;
            const timerElement = document.getElementById('timer');
            const resendLink = document.getElementById('resendLink');
            
            const interval = setInterval(() => {
                seconds--;
                timerElement.textContent = seconds + 's';
                
                if (seconds <= 0) {
                    clearInterval(interval);
                    resendLink.innerHTML = '<span style="color: #E31E24; cursor: pointer;">Resend Email</span>';
                }
            }, 1000);
        }

        // OTP Continue Button
        document.getElementById('otpContinueBtn').addEventListener('click', function() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                alert('Please enter complete OTP');
                return;
            }
            
            // Navigate to profile screen
            navigateToScreen('otpScreen', 'profileScreen');
        });

        // Profile Image Upload
        document.getElementById('profileImageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    const photoDisplay = document.getElementById('profilePhotoDisplay');
                    photoDisplay.innerHTML = '';
                    photoDisplay.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // Banner Image Upload
        document.getElementById('bannerImageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const bannerDisplay = document.getElementById('bannerDisplay');
                    bannerDisplay.style.backgroundImage = `url(${e.target.result})`;
                    bannerDisplay.style.backgroundSize = 'cover';
                    bannerDisplay.style.backgroundPosition = 'center';
                };
                reader.readAsDataURL(file);
            }
        });

        // Save Profile Button
        document.getElementById('saveProfileBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const usernameHandle = document.getElementById('usernameHandle').value;
            const bio = document.getElementById('bio').value;
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            
            if (!username || !usernameHandle) {
                alert('Please fill in required fields');
                return;
            }
            
            // Here you would typically save to backend
            // For now, just show success message
            this.classList.add('loading');
            
            setTimeout(() => {
                alert('Profile created successfully! Redirecting to login page...');
                window.location.href = 'login.html';
            }, 1500);
        });
    </script>
</body>
