<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Location Social App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .map-page {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 430px;
            height: 100vh;
            background: var(--bg-primary);
            z-index: 5000;
        }

        .map-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .map-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .map-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 152px);
            overflow: hidden;
        }

        .map {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .radius-circle {
            position: absolute;
            width: 320px;
            height: 320px;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            background: rgba(220, 38, 38, 0.08);
            transition: transform 0.3s ease;
        }

        .center-marker {
            position: absolute;
            z-index: 2;
            animation: markerPulse 2s ease-in-out infinite;
        }

        @keyframes markerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .apply-btn {
            position: absolute;
            bottom: 20px;
            left: 16px;
            right: 16px;
            padding: 18px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.3);
        }
    </style>
</head>
<body>
    <div class="map-page">
        <div class="map-header">
            <button class="back-btn" id="backBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h2 class="map-title">Set Location</h2>
            <button class="icon-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>

        <div class="map-container">
            <img src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/72.5797,23.0225,13,0/400x600@2x?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" alt="Map" class="map">
            <div class="map-overlay">
                <div class="radius-circle"></div>
                <div class="center-marker">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="#DC2626">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                </div>
            </div>
        </div>

        <button class="apply-btn" id="applyBtn">Apply Now</button>
    </div>

    <script>
        const backBtn = document.getElementById('backBtn');
        const applyBtn = document.getElementById('applyBtn');

        backBtn.addEventListener('click', () => {
            window.location.href = 'home.html';
        });

        applyBtn.addEventListener('click', () => {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
