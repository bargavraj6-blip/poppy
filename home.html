<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbispop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="location-header" id="locationBtn">
                <div class="location-pin">üìç</div>
                <div class="location-info">
                    <div class="location-name">
                        <span>New York</span>
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                    <div class="location-coords">21.246¬∞N,72.889¬∞E</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="notifBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                </button>
                <button class="header-btn" id="chatBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Feed -->
        <div class="feed" id="feed">
            <!-- Post cards will be generated by JS -->
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#EF4444">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </button>
            <button class="nav-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
            </button>
            <button class="add-btn" id="addBtn">
                <svg class="add-icon" width="28" height="28" viewBox="0 0 24 24" fill="white">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
            </button>
            <button class="nav-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </button>
            <button class="nav-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </button>
        </nav>
    </div>

    <!-- Create Menu Overlay -->
    <div class="create-overlay" id="createOverlay">
        <div class="create-menu">
            <button class="create-btn" data-type="image">
                <div class="create-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                </div>
            </button>
            <button class="create-btn" data-type="text">
                <div class="create-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                        <polyline points="4 7 4 4 20 4 20 7"/>
                        <line x1="9" y1="20" x2="15" y2="20"/>
                        <line x1="12" y1="4" x2="12" y2="20"/>
                    </svg>
                </div>
            </button>
            <button class="create-btn" data-type="event">
                <div class="create-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <!-- Comments Modal -->
    <div class="comments-modal" id="commentsModal">
        <div class="comments-content">
            <div class="modal-handle"></div>
            <div class="comments-header">
                <h3>Comments <span class="badge" id="commentCount">28</span></h3>
            </div>
            <div class="comments-list" id="commentsList">
                <!-- Comments will be generated by JS -->
            </div>
            <div class="comment-input-box">
                <input type="text" placeholder="Add Comment..." class="comment-input">
                <button class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Share Modal (App Users) -->
    <div class="share-modal" id="shareModal">
        <div class="share-content">
            <div class="modal-handle"></div>
            <h3>Share</h3>
            <input type="text" placeholder="Search Name" class="search-input">
            <div class="user-list">
                <div class="user-item">
                    <img src="https://i.pravatar.cc/50?img=1" alt="User">
                    <span>Ella Scott</span>
                    <div class="checkbox checked"></div>
                </div>
                <div class="user-item">
                    <img src="https://i.pravatar.cc/50?img=2" alt="User">
                    <span>Liam White</span>
                    <div class="checkbox"></div>
                </div>
                <div class="user-item">
                    <img src="https://i.pravatar.cc/50?img=3" alt="User">
                    <span>Olivia Parker</span>
                    <div class="checkbox"></div>
                </div>
                <div class="user-item">
                    <img src="https://i.pravatar.cc/50?img=4" alt="User">
                    <span>William Green</span>
                    <div class="checkbox"></div>
                </div>
            </div>
            <button class="send-button">Send</button>
        </div>
    </div>

    <!-- Three Dot Menu -->
    <div class="three-dot-menu" id="threeDotMenu">
        <button class="menu-option" data-action="share-external">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="18" cy="5" r="3"/>
                <circle cx="6" cy="12" r="3"/>
                <circle cx="18" cy="19" r="3"/>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
            </svg>
            Share via
        </button>
        <button class="menu-option" data-action="save">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
            </svg>
            Save
        </button>
        <button class="menu-option" data-action="not-interested">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
            Not interested
        </button>
    </div>

    <!-- External Share Modal -->
    <div class="external-share-modal" id="externalShareModal">
        <div class="modal-handle"></div>
        <h3>Share to</h3>
        <div class="app-grid">
            <div class="app-item" data-app="whatsapp">
                <div class="app-icon" style="background: #25D366;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                    </svg>
                </div>
                <span>WhatsApp</span>
            </div>
            <div class="app-item" data-app="instagram">
                <div class="app-icon" style="background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                    </svg>
                </div>
                <span>Instagram</span>
            </div>
            <div class="app-item" data-app="facebook">
                <div class="app-icon" style="background: #1877F2;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </div>
                <span>Facebook</span>
            </div>
            <div class="app-item" data-app="twitter">
                <div class="app-icon" style="background: #000;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </div>
                <span>X</span>
            </div>
            <div class="app-item" data-app="telegram">
                <div class="app-icon" style="background: #0088cc;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42.99-.68 1.01-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
                    </svg>
                </div>
                <span>Telegram</span>
            </div>
            <div class="app-item" data-app="gmail">
                <div class="app-icon" style="background: #EA4335;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
                    </svg>
                </div>
                <span>Gmail</span>
            </div>
            <div class="app-item" data-app="copy">
                <div class="app-icon" style="background: #666;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                </div>
                <span>Copy Link</span>
            </div>
            <div class="app-item" data-app="more">
                <div class="app-icon" style="background: #999;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="19" cy="12" r="1"/>
                        <circle cx="5" cy="12" r="1"/>
                    </svg>
                </div>
                <span>More</span>
            </div>
        </div>
    </div>

    <!-- Circle Transition Overlay -->
    <div class="circle-transition" id="circleTransition"></div>

    <script src="script.js"></script>
</body>
</html>
